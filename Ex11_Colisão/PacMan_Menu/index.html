<!DOCTYPE html>
<!-- Rodrigo CavanhaMan -->
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Jogo Colisão PacMan</title>
	<link href="pacman.css" rel="stylesheet">
	<script src="jquery.min.js"></script>
</head>
<body>
  <table>
	<tr>
	  <td align="center"><img src="paclogo.png" id="logo"><BR></td>
	  <td id="jogo" rowspan="3">
		<img src="pacman.gif" id="pacman" style="position: fixed;" />
		<img src="fantasma.png" id="fantasma" class="centro" style="position: fixed;" />
	  </td>
	</tr>
	<tr>
	  <td id="entrada" valign="top">
		Mover PacMan por coordenadas:
		<label for="vrX">X:</label>
		<input type="text" class="campo" id="vrX" title="Digite um valor numérico" />
		<label for="vrY">Y:</label>
		<input type="text" class="campo" id="vrY" title="Digite um valor numérico" />

		<input type="submit" onclick="movePacmanXY()" class="botao" value="Mover" name="mover" title="Clique aqui para mover o PacMan para os pontos inseridos" />
		<BR><BR>
		<input type="submit" onclick="movePacman()" class="botao" value="Mover PacMan Aleatorio" name="moverale" title="Clique aqui para mover o PacMan aleatoriamente" />
		<BR><BR>
		<input type="submit" onclick="movePacAuto()" class="botao" value="Mover Aleatorio Automático" name="moverauto" title="Clique aqui para mover o PacMan aleatoriamente com timer" id="moveauto" />
		<input type="submit" onclick="stopPacAuto()" class="botao" value="Desativar PacMan Automatico" name="pararauto" title="Clique aqui para parar de mover o PacMan aleatoriamente" id="paraauto" />
		<BR><BR>
	  </td>
	</tr>
	<tr>
	  <td id="tdaviso" valign="top" align="center"><spam id="aviso"></spam></td>
	</tr>
  </table>
  
	<script type="text/javascript" src="pacman.js"></script>
</body>

</html>
