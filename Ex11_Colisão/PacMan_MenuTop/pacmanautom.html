<body>

	<input type="submit" onclick="movePacAuto()" class="botao" value="Mover" name="moverauto" title="Clique aqui para mover o PacMan aleatoriamente com timer" id="moveauto" />

	<spam id="aviso"></spam>

	<img src="image/pacman.gif" id="pacman" style="position: fixed;" />
	<img src="image/fantasma.png" id="fantasma" class="centro" style="position: fixed;" />
