<!DOCTYPE html>
<!-- Rodrigo CavanhaMan -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="pt-br">
	<link href="pacman.css" rel="stylesheet">
    <title>Jogo Colisão PacMan</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
  <div id="entrada">
	<label for="vrX" >X:</label>
	<input type="text" class="campo" id="vrX" title="Digite um valor numérico" />
	<label for="vrY">Y:</label>
	<input type="text" class="campo" id="vrY" title="Digite um valor numérico" />
	
	<input type="submit" value="Mover PacMan por coordenadas" name="mover" onclick="movePacmanXY()" title="Clique aqui para mover o PacMan para os pontos inseridos" />
	<input type="submit" value="Mover PacMan Aleatorio" name="moverale" onclick="movePacman()" title="Clique aqui para mover o PacMan aleatoriamente" />
	<input type="submit" value="Mover Aleatorio Automático" name="moverauto" onclick="movePacAuto()" title="Clique aqui para mover o PacMan aleatoriamente com timer" id="moveauto" />
	<input type="submit" value="Desativar PacMan Automatico " name="pararauto" onclick="stopPacAuto()" title="Clique aqui para parar de mover o PacMan aleatoriamente" id="paraauto" />
	<spam id="aviso"></spam>
  </div>

	<img src="pacman.gif" id="pacman" style="position: fixed;" />
	<img src="fantasma.png" id="fantasma" class="centro" style="position: fixed;" />
	
	<script type="text/javascript" src="pacman.js"></script>

</body>
</html>
