<!DOCTYPE html>
<html>
<head>
  <style>
	a,h3{cursor: url(maozinha.png), none;}
	.test-area {cursor: url(maozinha.png), none;}
	#mycursor {
		cursor: none;
		width: 105px;
		height: 133px;
		background: url("maozinha.png") no-repeat left top;
		position: absolute;
		display: none;
		top: 0;
		left: 0;
		z-index: 10000;
	}
  </style>
  </script>

<script src="jquery-3.5.1.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>JavaScript Demos - Custom Cursors Demo</title>
    <meta name="author" content="Rodrigo CavanhaMan" />



</head>
<body>
<BR><BR><BR>
<div class="test-area">
     Move mouse over this area.
	 <h3 class="test-area">Exemplos!</h3>
	 <BR><BR>
	 <h3><a href="pagexemp.html" id="pg4" class="test-area">EXEMPLOS!</a></h3>
	 <a href="pagexemp.html" id="pg4" class="test-area">EXEMPLOS!</a>
</div>
     Move mouse over this area 2.
	 <h3>Exemplos! 2</h3>
	 <BR><BR>
	 <h3><a href="pagexemp.html" id="pg4">EXEMPLOS! 2</a></h3>
	 <a href="pagexemp.html" id="pg4">EXEMPLOS! 2</a>
<div id="mycursor"></div>
     Move mouse over this area 3.
	 <h3>Exemplos! 3</h3>
	 <BR><BR>
	 <h3><a href="pagexemp.html" id="pg4">EXEMPLOS! 3</a></h3>
	 <a href="pagexemp.html" id="pg4">EXEMPLOS! 3</a>

 
<script type="text/javascript">
     $(document).ready(function(){
          $('.test-area').mouseout(function(){
               $('#mycursor').hide();
               return false;
          });
          $('.test-area').mouseenter(function(){
               $('#mycursor').show();
               return false;
          });
          $('.test-area').mousemove(function(e){
               $('#mycursor').css('left', e.clientX - 20).css('top', e.clientY + 7);
          });
	});
</script>
</body>
</html>
