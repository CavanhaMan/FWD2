<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link href="estilotabela.css" rel="stylesheet">
</head>
<body>
    <table>
        <!------------------------------------------>
        <caption>Estudo Tabela HTML</caption>
        <tr>
            <th>AB1</th>
            <th>AB2</th>
            <th>AB3</th>
        </tr>
        <!------------------------------------------>
        <tr>
            <td>a1</td>
            <td>a2</td>
            <td>a3</td>
        </tr>
        <tr>
            <td>b1</td>
            <td>b2</td>
            <td>b3</td>
        </tr>
    </table>
    
    <br><br><hr><br><br>

    <TABLE class="tabela">
        <CAPTION id="cortitulo"><h1>Boletim Final do Curso</h1></CAPTION>
        <TR class="linha">
            <TH class="cordt">ALUNO</TH>
            <TH class="cordt" colspan="3">NOTAS</TH>
            <TH class="cordt">SITUAÇÃO</TH>
        </TR>
        <TR class="linha">
            <TD class="cordt">Mateus</TD>
            <TD class="cordt">2</TD>
            <TD class="cordt">4</TD>
            <TD class="cordt">1</TD>
            <TD class="cordt">Aprovado</TD>
        </TR>
        <TR class="linha">
            <TD class="cordt" rowspan="2">Marcos</TD>
            <TD class="cordt">1</TD>
            <TD class="cordt">1</TD>
            <TD class="cordt">2</TD>
            <TD class="cordt">Reprovado</TD>
        </TR>
        <TR class="linha">
            <TD class="cordt">2</TD>
            <TD class="cordt">3</TD>
            <TD class="cordt">4</TD>
            <TD class="cordt">Aprovado</TD>
        </TR>
        <TR class="linha">
            <TD class="cordt">Lucas</TD>
            <TD class="cordt">1</TD>
            <TD class="cordt">3</TD>
            <TD class="cordt">5</TD>
            <TD class="cordt">Aprovado</TD>
        </TR>
        <TR class="linha">
            <TD class="cordt">João</TD>
            <TD class="cordt">2</TD>
            <TD class="cordt">4</TD>
            <TD class="cordt">4</TD>
            <TD class="cordt">Aprovado</TD>
        </TR>
    </TABLE>

    <br><br><br><br><br>
</body>
</html>
