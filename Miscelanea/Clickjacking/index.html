  <body>
    <h1>Social Media App</h1>
    <div class="container">
      <div class="left">
        <form id="form">
          <label for="">Write your post here</label>
          <br><br>
          <textarea name="" id="input" cols="30" rows="10"></textarea>
          <br><br>
          <div id="msg"></div>
          <button type="submit">Post</button>
        </form>
      </div>
      <div class="right">
        <h3>Your posts here</h3>
        <div id="posts">
          <div>
            <p>Post 1</p>
            <span class="options">
              <i onClick="editPost(this)" class="fas fa-edit"></i>
              <i onClick="deletePost(this)" class="fas fa-trash-alt"></i>
            </span>
          </div>
          <div>
            <p>Post 2</p>
            <span class="options">
              <i onClick="editPost(this)" class="fas fa-edit"></i>
              <i onClick="deletePost(this)" class="fas fa-trash-alt"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
    <iframe name="framehtml" id="framehtml" src="clickjacking.html" height="400px" width="100%"> </iframe>
