<!DOCTYPE html>
<!-- Rodrigo Cavanhaman -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="pt-br">
	<link href="Cadastro.css" rel="stylesheet">
    <title>Cadastro de Opinião</title>
</head>
<body>
    <script type="text/javascript" src="jquery.min.js"></script>
	<script src="jquery-3.1.0.js"></script>
    <script src="jquery.mask.js"></script>
    
    <fieldset class="center titulo">
        <h2 id="titu">Cadastro de Disciplinas</h2>
    </fieldset>
    <fieldset class="center">
      <form name="formCad" novalidate="novalidate">
        <div class="colunas col1">
        <label for="radioArea">Área de Conhecimento:</label>
        </div>
        <div class="colunas col2">
          <input type="radio" name="radioArea" id="rd1" value="Humanidades" required>
          <label for="rd1" class="pointer" title="Clique aqui para marcar 'Humanidades'">Humanidades</label>
          <br>
          <input type="radio" name="radioArea" id="rd2" value="matematica" required>
				<label for="rd2" class="pointer" title="Clique aqui para marcar 'Matemática'">Matemática</label>
                <br>
                <input type="radio" name="radioArea" id="rd2" value="ciencias" required>
				<label for="rd2" class="pointer" title="Clique aqui para marcar 'Ciências da Natureza'">Ciências da Natureza</label>
                <br>
                <input type="radio" name="radioArea" id="rd2" value="linguagens" required>
				<label for="rd2" class="pointer" title="Clique aqui para marcar 'Linguagens'">Linguagens</label>
            </div>
            <div class="colunas col1">
                <label for="disciplinas">Disciplinas:</label>
                <label for="conteudos">Conteúdos:</label>
            </div>
            <div class="colunas col2">
          <select name="disciplinas" class="campo pointer" id="comboDisciplinas" title="Escolha aqui as disciplinas">
					<option value="" selected disabled hidden>Selecione...</option>
					<option value="filo">Filosofia</option>
					<option value="geo">Geografia</option>
					<option value="hist">História</option>
					<option value="soc">Sociologia</option>
					<option value="bio">Biologia</option>
					<option value="fis">Física</option>
					<option value="qui">Química</option>
					<option value="por">Português</option>
					<option value="art">Artes</option>
					<option value="ef">Educação Física</option>
          <option value="ling">Lingua Estrangeira</option>
          </select>
          
          <select name="conteudos" class="campo pointer" id="comboConteudos" title="Escolha aqui os conteudos">
					<option value="" selected disabled hidden>Selecione...</option>
					<option value="aa">aa</option>
					<option value="bb">aa</option>
					<option value="cc">aa</option>
					<option value="dd">aa</option>
					<option value="ee">aa</option>
					<option value="ff">aa</option>
					<option value="gg">aa</option>
					<option value="hh">aa</option>
					<option value="jj">aa</option>
					<option value="kk">aa</option>
					<option value="ll">aa</option>
                </select>
			</div>
			<div name="botao" class="botao">
				<input type="submit" class="button pointer" value="Cadastrar" name="cadastrar" title="Clique aqui para efetuar o cadastro do conteúdo" />
				<input type="button" class="button pointer" value="Limpar" name="limpar" onClick="document.location.reload(true)" title="Clique aqui para limpar todos os campos" />
			</div>
        </form>
    </fieldset>
    <script type="text/javascript" src="Cadastro.js"></script>

    <fieldset class="Disciplinas"><legend>Filosofia</legend></fieldset>
    <fieldset class="Disciplinas"><legend>Geografia</legend></fieldset>
    <fieldset class="Disciplinas"><legend>História</legend></fieldset>
    <fieldset class="Disciplinas"><legend>Sociologia</legend></fieldset>
    <fieldset class="Disciplinas"><legend>Biologia</legend></fieldset>
    <fieldset class="Disciplinas"><legend>Física</legend></fieldset>
    <fieldset class="Disciplinas"><legend>Química</legend></fieldset>
    <fieldset class="Disciplinas"><legend>Português</legend></fieldset>
    <fieldset class="Disciplinas"><legend>Artes</legend></fieldset>
    <fieldset class="Disciplinas"><legend>Educação Física</legend></fieldset>
    <fieldset class="Disciplinas"><legend>Lingua Estrangeira</legend></fieldset>


</body>
</html>
