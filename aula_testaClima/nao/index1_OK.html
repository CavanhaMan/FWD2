<!doctype html>
<html>
    <head>
		<meta charset="UTF-8">
		<title>Testa Clima IFTM</title>
		<link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <fieldset>
            <img src="climalogo2.png" alt="Testa Clima IFTM" id="logo">
			<BR>
		<form method="get" class="form">
		  <fieldset>
			<legend>Ao fornecer o nome da cidade, o sistema retornará a latitude e longitude.</legend>
			<ul class="list-reset">
		    	<li class="form-field">
			        <label for="city-search">Cidade</label>
				    <input type="text" id="city-search" placeholder="Ex.: Uberlândia">
				</li>
				<li class="form-field">
					<label for="latitude">Latitude</label>
					<input type="text" id="latitude" placeholder="Ex.: -18.9127749" required>
				</li>
				<li class="form-field">
					<label for="longitude">Longitude</label>
					<input type="text" id="longitude" placeholder="Ex.: -48.2755227" required>
				</li>
			</ul>
		  </fieldset>
		  <button>Obter clima</button>
	    </form>
    </fieldset>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js'></script>
    <script src="js/index.js"></script>
    </body>
</html>
