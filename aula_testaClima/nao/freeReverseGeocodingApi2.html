<p id="saida"></p>

  <script src="https://cdn.jsdelivr.net/gh/bigdatacloudapi/js-reverse-geocode-client@latest/bigdatacloud_reverse_geocode.min.js" type="text/javascript"></script>
  <script type="text/javascript">
  
      /* Initialise Reverse Geocode API Client */
      var reverseGeocoder=new BDCReverseGeocode();

      /* You can also set the locality language as needed */
      reverseGeocoder.localityLanguage='pt';
      
      /* Get the current user's location information, based on the coordinates provided by their browser */
      /* Fetching coordinates requires the user to be accessing your page over HTTPS and to allow the location prompt. */
      reverseGeocoder.getClientLocation(function(result) {
        console.log("1) ")
        console.log(result);
      });
  
      /* Get the administrative location information using a set of known coordinates */
      reverseGeocoder.getClientLocation({
          latitude: -18.923519134521484,
          longitude: -48.26726150512695,
      },function(result) {
          console.log("2) ")
          console.log(result);
          saida.innerHTML=result.city;      
      });
  
      /* Request the current user's coordinates (requires HTTPS and acceptance of prompt) */
      reverseGeocoder.getClientCoordinates(function(result) {
        console.log("3) ")
        console.log(result);
      });
      
  </script>
