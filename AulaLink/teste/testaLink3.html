<html>

<head>
  <Title>Hide the URL from Address bar</title>
  <link href="access.css" rel="stylesheet">
</head>

<body>
  <a href="http://www.google.com">Normal Link</a>
  <BR><BR><BR>
  <a href="javascript:void(0)" onclick="location.href='http://www.google.com'">Hide Link</a>
  <BR><BR><BR>
    <h2>Absolute URLs</h2>
    <p><a href="https://www.w3.org/">W3C</a></p>
    <p><a href="https://www.google.com/">Google</a></p>
    <BR><BR>
    <h2>Relative URLs</h2>
    <p><a href="html_images.asp">HTML Images</a></p>
    <p><a href="/css/default.asp">CSS Tutorial</a></p>
    <BR><BR><BR>
    <h2>Button as a link</h2>
    <button class="btn default" onclick="document.location='http://www.google.com'">HTML Tutorial</button>
</body>
</html>
