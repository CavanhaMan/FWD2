<!DOCTYPE html>
<!-- Rodrigo CavanhaMan -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rodrigo CavanhaMan" />
    <title>Document</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link href="css/cronometro.css" rel="stylesheet">
    <link href="css/avaliacao.css" rel="stylesheet">
	<script type="text/javascript" src="js/jwifi.js"></script>
</head>
<body>
<form>
    <fieldset id="field" class="center">
        <legend class="titulo"><h2><i class='far fa-clock'></i> CRONOMETRO</h2></legend>

        <div class="display">
            <p class="digit">
                    <span id="hh">
						<input class="digito" type="text" id="txtH" value="00" maxlength="2" size="2" onfocus="this.value=''" title="Clique aqui para inserir a hora inicial" onKeyPress="inserirMascara('txtH','xx')" />
					</span>
					<span class="pontos">:</span>
					<span id="mm">
						<input class="digito" type="text" id="txtM" value="00" maxlength="2" size="2" onfocus="this.value=''" title="Clique aqui para inserir o minuto inicial" onKeyPress="inserirMascara('txtM','xx')" />
					</span>
					<span class="pontos">:</span>
					<span id="ss">
						<input class="digito" type="text" id="txtS" value="00" maxlength="2" size="2" onfocus="this.value=''" title="Clique aqui para inserir o segundo inicial" onKeyPress="inserirMascara('txtS','xx')" />
					</span>
            </p>
        </div>
        <BR>
        <button class="botao pequeno" id="play" onclick="crPlay()" title="Inicia o cronômetro a partir do valor mostrado no display"><i class='far fa-play-circle'></i> Play</button>
        <button class="botao pequeno" id="pause" onclick="crPause()" disabled title="Pausa o cronômetro permitindo continuar depois"><i class='far fa-pause-circle'></i> Pause</button>
		<button class="botao pequeno" id="stop" onclick="crStop()" disabled title="Para o cronômetro (impossível continuar depois)"><i class='far fa-stop-circle'></i> Stop</button>
    </div>
</form>
    <script src="js/avaliacao.js"></script>
</body>
</html>
