<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex2211</title>
    <link href="carros.css" rel="stylesheet">

    <style>
        h1{
            color: red;
            text-align: center;
        }
        h2{
            margin-top: 70px;
            color: green;
            text-align: center;
        }
        #carro, #descricao {float: left;}
        #carro{width: 400px;}
        #descricao{width: 350px;}
        li{margin: 10px 0px 0px 40px;}
    </style>
</head>
<body>
    <h1>Lançamentos 2014 - Carros sedãs</h1>
    <BR><BR>
    <table id="tabela" align="center">
        <tr>
            <td id="carro">
                <img id="imag" src="car0.jpg" alt="Civic">
            </td>
            <td id="descricao">
                <h2>Características do Carro:</h2>
                <ul >
                    <li><b>Nome:</b> <spam id="nome">Civic</spam></li>
                    <li><b>Potência do motor:</b> <spam id="potencia">140 cv</spam></li>
                    <li><b>Garantia:</b> <spam id="garantia">3 anos</spam></li>
                    <li><b>Consumo (cidade):</b> <spam id="consumo">9,2 km/l</spam></li>
                </ul>
            </td>
        </tr>
    </table>
    <script>
        var num = 0;

        var carr = [];
        carr[0] = "car0.jpg"
        carr[1] = "car1.jpg"
        carr[2] = "car2.jpg"

        var nome = [];
        nome[0] = "Civic";
        nome[1] = "Corola";
        nome[2] = "Focus";

        var pote = [];
        pote[0] = "140 cv";
        pote[1] = "155 cv";
        pote[2] = "172 cv";

        var gara = [];
        gara[0] = "3 anos";
        gara[1] = "3 anos";
        gara[2] = "5 anos";

        var cons = [];
        cons[0] = "9,2 km/l";
        cons[1] = "não informado";
        cons[2] = "8,5 km/l"; 

        var imag = document.getElementById("imag");
        var vnome = document.getElementById("nome");
        var vpote = document.getElementById("potencia");
        var vgara = document.getElementById("garantia");
        var vcons = document.getElementById("consumo");
        
        setInterval(function(){
            mudaCarro()
		},2000);

        function mudaCarro(){
            if (num>=2)
                num=0;
            else
                num++;
            imag.src=carr[num];
            vnome.innerHTML=nome[num];
            vpote.innerHTML=pote[num];
            vgara.innerHTML=gara[num];
            vcons.innerHTML=cons[num];
            console.log(imag);
            console.log(nome);
            console.log(pote);
            console.log(gara);
            console.log(cons);
        }
    </script>

    <script src="carros.js"></script>

</body>
</html>
