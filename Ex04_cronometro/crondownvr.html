<!DOCTYPE html>
<!-- Rodrigo CavanhaMan -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rodrigo CavanhaMan" />
    <title>Document</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link href="css/cronometro.css" rel="stylesheet">
    <link href="css/crondownvr.css" rel="stylesheet">
    <script type="text/javascript" src="js/jwifi.js"></script>
</head>
<body>
    <fieldset id="field" class="center">
        <legend class="titulo"><h2><i class='far fa-clock'></i> CRONOMETRO REGRESSIVO</h2></legend>
        <label class="pointer" for="entrada">Cronometrar a partir de:</label>
        <input type="text" id="entrada" class="campo" placeholder="HH:MM:SS" title="Digite um valor para cronometrar" onKeyPress="inserirMascara('entrada','xx:xx:xx')" />
        <input type="button" id="limpaEntrada" class="pointer clear" value="X" title="Limpar o campo" onclick="limpaCampo()"/>
        <BR><BR><BR>
        <div class="display">
            <!--p class="digit">00:00:00:00</p-->
            <p class="digit">
                <span id="hh" title="horas">00</span>:<span id="mm" title="minutos">00</span>:<span id="ss" title="segundos">00</span>:<span id="ccc" title="centésimos de segundo">000</span>
            </p>
        </div>
        <BR>
        <button class="botao pequeno" id="play" onclick="crPlay()" title="Inicia o cronômetro a partir do valor mostrado no display"><i class='far fa-play-circle'></i> Play</button>
        <button class="botao pequeno" id="pause" onclick="crPause()" disabled title="Pausa o cronômetro permitindo continuar depois"><i class='far fa-pause-circle'></i> Pause</button>
        <button class="botao pequeno" id="stop" onclick="crStop()" disabled title="Para o cronômetro (impossível continuar depois)"><i class='far fa-stop-circle'></i> Stop</button>
        <button class="botao pequeno" id="clean" onclick="crClean()" disabled title="Volta o cronômetro ao valor máximo depois de parado"><i class='far fa-times-circle'></i> Clean</button>
    </div>
    
    <script src="js/crondownvr.js"></script>
</body>
</html>
