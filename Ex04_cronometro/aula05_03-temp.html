<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="button" value="Muda" id="btMudar" onclick="btnMudar()">
        <input type="button" value="Volta" id="btVoltar" onclick="btnVoltar()">
        <input type="button" value="Temporizador" id="btMudaTexto" onclick="setInterval(mudarTexto, 3000)">
        <BR><BR>
    </form>
    <h1 id="texto">CavanhaMan</h1>
    <script>
		var frase=0;
		texto1 = "Sistemas para Internet";
		texto2 = "CavanhaMan";
		var origem = document.getElementById("texto");

        function btnMudar(){
            origem.innerHTML = texto1;
        }
        function btnVoltar(){
            origem.innerHTML = texto2;
        }

        function mudarTexto(){
			if(frase==0){
	            btnMudar();
				frase=1;
			}
			else{
				btnVoltar();
				frase=0;
			}
        }
    </script>
</body>
</html>
