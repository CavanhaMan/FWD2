<!doctype html>
<html>
    <head>

		<title>Testa Clima IFTM</title>
		<link rel="stylesheet" href="css/weather-icons.css">

		  </head>

    <body>
        <fieldset>
            <img src="climalogo2.png" alt="Testa Clima IFTM" id="logo">
			<BR>

				</li>
			</ul>
		  </fieldset>
		  <button>Obter clima</button>
	    </form>
    </fieldset>
