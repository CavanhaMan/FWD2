<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="txtTestar">Digite e teste:</label><BR>
        <input type="text" id="txtTestar">
        <input type="button" value="testar" id="btTestar" onclick="funcaoTestar()">
        <BR><BR>
        <span id="saida"></span>
    </form>
    <script>
        function funcaoTestar(){
            var x = document.getElementById("txtTestar").value;
            var padrao = /^\d[A-z]{1,4}\d\s?\d-((i|I)(f|F)|IFTM)$/;
            console.log(padrao.test(x));
            if(padrao.test(x))
                document.getElementById("saida").innerHTML="ok";
            else
                document.getElementById("saida").innerHTML="nao ok";
        }
    </script>
</body>
</html>
