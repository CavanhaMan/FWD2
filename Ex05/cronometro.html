<!DOCTYPE html>
<!-- Rodrigo CavanhaMan -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link href="cronometro.css" rel="stylesheet">
</head>
<body>
    <div class="center">
        <BR>
        <h1><i class='far fa-clock'></i> CRONOMETRO</h1>
        <BR>
        <button class="botao grande" id="cresce" onclick="crCrescente()" title="Muda o cronômetro para crescente"><i class='far fa-plus-square'></i> Crescente</button>
        <button class="botao grande" id="decresce" onclick="crDescrescente()" title="Muda o cronômetro para decrescente"><i class='far fa-minus-square'></i> Decrescente</button>
        <BR><BR>
        <div class="display">
            <!--p class="digit">00:00:00:00</p-->
            <p class="digit">
                <span id="hh">00</span>:<span id="mm">00</span>:<span id="ss">00</span>:<span id="ccc">000</span>
            </p>
        </div>
        <BR>
        <button class="botao pequeno" id="play" onclick="crPlay()" title="Inicia o cronômetro a partir do valor mostrado no display"><i class='far fa-play-circle'></i> Play</button>
        <button class="botao pequeno" id="pause" onclick="crPause()" disabled title="Pausa o cronômetro permitindo continuar depois"><i class='far fa-pause-circle'></i> Pause</button>
        <button class="botao pequeno" id="stop" onclick="crStop()" disabled title="Para o cronômetro (impossível continuar depois)"><i class='far fa-stop-circle'></i> Stop</button>
        <button class="botao pequeno" id="clean" onclick="crClean()" disabled title="Zera o cronômetro depois de parado"><i class='far fa-times-circle'></i> Clean</button>
    </div>
    
    <script src="cronometro.js"></script>
</body>
</html>
