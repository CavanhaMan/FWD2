<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link href="cronometro.css" rel="stylesheet">
    <link href="relogio.css" rel="stylesheet">
</head>
<body>
    <fieldset id="field" class="center">
        <legend class="titulo"><h2><i class='far fa-clock'></i> RELÓGIO</h2></legend>

        <div class="display">
            <p class="digit">
                <span id="hh" title="horas"></span>:<span id="mm" title="minutos"></span>:<span id="ss" title="segundos"></span>:<span id="ccc" title="centésimos de segundo"></span>
            </p>
        </div>
    </div>
    
    <script src="relogio.js"></script>
</body>
</html>
