<!DOCTYPE html>
<html>
    <head>
        <title>Menu - CSS3</title>
        <meta charset="UTF-8">
        <style>
            ul {
                list-style: none;
                margin:0;
                padding:0;
                width:300px;
            }
            a {
                display:block;
                text-align: center;
                text-decoration: none;
                color:yellow;
                padding:20px;
                font-size:18px;
                text-shadow: 1px 1px 1px black;
                font-family: 'Anton';
            }
            li {
                margin:10px;
                background-color:darkolivegreen;
                border:1px solid black;
                border-radius: 50px;
                transition: all 0.3s;
            }
            li:hover {
                box-shadow: 2px 2px 5px 2px gray;
                background-color:green;
            }
            .rotaDireita:hover {-webkit-transform: rotate(2deg);}
            .rotaEsquerda:hover {-webkit-transform: rotate(-2deg);}
            .aumentar:hover {-webkit-transform: scale(1.1,1.1);}
            .mover:hover {-webkit-transform: translate(40px,0px);}
            .moverAumentar:hover {
                -webkit-transform: translate(100px,0px) rotate(180deg) scale(1.3,1.3);
                background-color: red;
            }
        </style>
    </head>
    <body>
        <ul>
            <li class="rotaDireita"><a href="#">Rotacionar (horário)</a></li>
            <li class="rotaEsquerda"><a href="#">Rotacionar (anti-horário)</a></li>
            <li class="aumentar"><a href="#">Aumentar</a></li>
            <li class="mover"><a href="#">Mover</a></li>
            <li class="moverAumentar"><a href="#">Mover, rotacionar e aumentar</a></li>
        </ul>
    </body>
</html>
