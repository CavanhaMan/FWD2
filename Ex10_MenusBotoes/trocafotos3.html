<html>
		<style>
			.banda{width:500px;}
			img{
				width=350px;
				height=350px;
				color:red;
				display: block;
				margin-left:auto;
				margin-right:auto;
			}
			body{background:black;}
			p{
				font-size:50px;
				font-weight:bold;
			}
		</style>
  </head>

 <body>
 <center>
   <img src="image/logo1.jpg" class="banda" name="buildingpic"/>
   <p><A href="javascript:changepic();">next</A></p>
</center>

		<script type="text/javascript">
			var building = [];
			building[0] = "image/logo1.jpg";
			building[1] = "image/logo2.jpg";
			building[2] = "image/logo3.jpg";
			building[3] = "image/logo4.jpg";
			var num = 0;

		   function changepic(){
			  if (num>=building.length-1)
				 num=0;
			  num=num+1;
			  document.buildingpic.src=building[num];
		   }

		</script>
</body>
</html>
