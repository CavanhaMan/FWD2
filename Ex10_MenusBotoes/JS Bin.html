  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>

  <style>
    .rect{
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: green;
      top: 30px;
      left: 30px;
    }
  </style>
</head>

<body>
  <div class="rect" style="transform: translateX(0px) translateY(0px) rotateZ(0deg);"></div>

  <div>
    <button id="horizontal">Horizontal</button>
    <button id="vertical">Vertical</button>
    <button id="angular">Angular</button>
  </div>
  
  <script>
    $('#vertical').click(function () {shakeVertical($('.rect'), 50, 800);});
    $('#horizontal').click(function () {shakeHorizontal($('.rect'), 50, 800);});
    $('#angular').click(function () {shakeAngular($('.rect'), 45, 800);});

    function shakeVertical(element, magnitude, duration) {
      var sequence = [];
      var currentMagnitude = magnitude;
      sequence.push({ e: element, p: { translateY: '+=' + magnitude }, o: { duration: duration / 3 } });
      sequence.push({ e: element, p: { translateY: '-=' + 2 * magnitude }, o: { duration: duration / 3 } });
      sequence.push({ e: element, p: { translateY: '+=' + magnitude }, o: { duration: duration, easing: [600, 10] } });
      $.Velocity.RunSequence(sequence);
    }

    function shakeHorizontal(element, magnitude, duration) {
      var sequence = [];
      var currentMagnitude = magnitude;
      sequence.push({ e: element, p: { translateX: '+=' + magnitude }, o: { duration: duration / 3 } });
      sequence.push({ e: element, p: { translateX: '-=' + 2 * magnitude }, o: { duration: duration / 3 } });
      sequence.push({ e: element, p: { translateX: '+=' + magnitude }, o: { duration: duration, easing: [600, 10] } });
      $.Velocity.RunSequence(sequence);
    }

    function shakeAngular(element, magnitude, duration) {
      var sequence = [];
      var currentMagnitude = magnitude;
      sequence.push({ e: element, p: { rotateZ: '+=' + magnitude }, o: { duration: duration / 3 } });
      sequence.push({ e: element, p: { rotateZ: '-=' + 2 * magnitude }, o: { duration: duration / 3 } });
      sequence.push({ e: element, p: { rotateZ: '+=' + magnitude }, o: { duration: duration, easing: [600, 10] } });
      $.Velocity.RunSequence(sequence);
    }
  </script>


</body>
</html>
