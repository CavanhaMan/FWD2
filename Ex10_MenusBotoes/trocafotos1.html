<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Rodrigo CavanhaMan">
		<title>Lista de Exercícios 7-20</title>
		<style>
			.banda{width:500px;}
			#resultado{
				width=250px;
				height=250px;
				color:red;
				display: block;
				margin-left:auto;
				margin-right:auto;
			}
			.img3{
				max-width:10%;
				margin-left:7%;
				margin-right:7%;
				padding:0px;
				border:0px;
			}
			body{background:black;}
		</style>
	</head>
	<body>
		<img id="resultado" class="banda" src="image/logo1.jpg">
		<BR><BR>
		
		<img class="img3" id="0" src="image/logo1.jpg" />
		<img class="img3" id="1" src="image/logo2.jpg" />
		<img class="img3" id="2" src="image/logo3.jpg" />
		<img class="img3" id="3" src="image/logo4.jpg" />
				
		<script>
			//=======================================================================
			//Manipulação imagens com atributo customizado "ligada"
			var trocaImagem = [];
			trocaImagem[0] = "image/logo1.jpg";
			trocaImagem[1] = "image/logo2.jpg";
			trocaImagem[2] = "image/logo3.jpg";
			trocaImagem[3] = "image/logo4.jpg";
			var num = 0;
			//var trocaImagem = ["logo1.jpg", "logo2.jpg", "logo3.jpg", "logo4.jpg"];
			//var trocaImagem = "logo1.jpg";
			
			var imagens = document.querySelectorAll(".img3");
			for(var i=0;i<4;i++){
				imagens[i].onclick = function(){
					if (this.id === "0")
						num=0;
					if (this.id === "1")
						num=1;
					if (this.id === "2")
						num=2;
					if (this.id === "3")
						num=3;
					resultado.src = trocaImagem[num];
				}
			}
			//=======================================================================
		</script>
	</body>
</html>
