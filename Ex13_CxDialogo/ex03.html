<body>
	<script>
        var nome = prompt("Digite seu nome completo:");
        var idade = prompt("Digite sua idade:");
        if (nome != "" && idade != ""){
            idade = parseInt(idade);    //converte para inteiro
            console.log(!isNaN(idade)); //checa se é número
            nome = nome.toString();     //converte para string
            nome = nome.toUpperCase();  //muda para letra maiúscula
            var fulano = nome.split(" ");//divide a string pelos espaços em branco
            console.log(fulano);
            if(idade<18){
                var anos = 18 - idade;
                alert(fulano[0] + ", você ainda NÃO POSSUI idade para tirar carteira, ainda falta(m) " + anos + " anos.");
            }
            else
                alert(fulano[0] + ", você já POSSUI idade para tirar carteira");
        }
        else
            alert("Nome ou idade não informados.")

	</script>
</body>
</html>
