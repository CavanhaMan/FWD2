	<p>Construa uma página web capaz de solicitar ao usuário o nome completo dele e, em seguida, escreva no corpo do documento a quantidade de caracteres contida no nome informado</p>
	<script>
        var nome = prompt("Digite seu nome completo:");
        //nome = nome.toString();     //converte para string
        console.log(nome);
        if (nome)
            document.write("O nome informado contem um total de " + nome.length + " caracteres.");
        else
            alert("Nome não informado.")
	</script>
