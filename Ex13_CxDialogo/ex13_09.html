<body class="atividade">
<p>Construa uma página web capaz de solicitar ao usuário uma expressão matemática, como por exemplo ((5*8)-9), e, em seguida, informar, através de uma mensagem de alerta, o resultado da expressão.</p>
	<script>
        var expressao = prompt("Digite uma expressão matemática:\nExemplo: ((5*8)-9).");
        if(expressao)
            document.write(eval(expressao));
        else
            alert("A expressão matemática não foi informada corretamente.")
	</script>
</body>
