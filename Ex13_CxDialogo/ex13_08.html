<body class="atividade">
	<p>Construa uma página web capaz de solicitar o nome completo do usuário e, em seguida, exiba, através de uma mensagem de alerta, o nome informado contendo apenas letras maiúsculas.</p>
	<script>
        var nome = prompt("Digite seu nome completo:");
        if (nome)
            alert(nome.toUpperCase());
        else
            alert("Nome ou idade não informados.")

	</script>
