<body class="atividade">
	<h3>Crie uma página web capaz de solicitar ao usuário o nome completo dele. Em seguida, mostre o nome digitado no corpo da página, contendo a seguinte formatação:</h3>
    <ul>
        <li>Cor: vermelho</li>
        <li>Tamanho da fonte: 20px</li>
        <li>Alinhamento: centralizado</li>
    </ul>
	<script>
        var nome = prompt("Digite seu nome completo:");
        if (nome)
            document.write("<p>" + nome + "</p>");
        else
            alert("Nome não informado.")
	</script>
</body>
