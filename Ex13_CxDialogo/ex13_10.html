<body class="atividade">
	<p>Construa uma página web capaz de solicitar do usuário um valor inteiro positivo (X) maior do que zero e, em seguida, o nome completo dele. Exiba no corpo do documento HTML o nome da pessoa informado X vezes. Os nomes deverão ser exibidos em linhas diferentes.</p>
	<script>
        var num = prompt("Digite um valor inteiro positivo (X) maior do que zero:");
        var nome = prompt("Digite o seu nome completo:")
        if(num && nome)
            for(var i=0 ; i<num ; i++)
                document.write(nome + "<br>");
        else
            alert("A expressão matemática não foi informada corretamente.")
	</script>
</body>
