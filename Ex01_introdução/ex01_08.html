  <body>
	<p>8. Construa uma página web capaz de solicitar ao usuário uma expressão matemática, como por exemplo ((5*8)-9), e, em seguida, informar, através de uma mensagem de alerta, o resultado da expressão.</p>
    <script>
/********* VERSAO 1 COM PROMPT *********************************************/
	    var ex = prompt("Digite uma expressão matemática")
        alert(eval(ex))
/********* VERSAO 2 NA PÁGINA ********************************************/
	</script>
        <br><br><hr>
        <p>Exercício 8</p>
        Entre com uma expressão matemática:<br>
        <input id="expressao" type="text" size="20" maxlength="60" value="((5*8)-9)" />
        <input type="button" value="Calcular" onClick='Calcular();'>  <br>
        Resultado: 
        <b id="result8"></b>
		<BR>
    <script>
		function Calcular() {
            var exp = document.getElementById('expressao').value;
            var res8 = eval(exp);
			document.getElementById("result8").innerHTML = res8;
        }
    </script>
