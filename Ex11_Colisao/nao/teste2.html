<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Language" content="pt-br">
	<link href="index.css" rel="stylesheet">
  <title>EXERCÍCIO COLISÃO</title>
    <meta name="author" content="Rodrigo CavanhaMan" />

	<meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    img{width: 100px;}
    html {background-color: black;}
    div {float: left;}
  </style>
</head>

<body>
  <img src="pacman6b.gif" id="pacman" style="position: fixed;" />
  <script>
    window.onLoad = Prep();

    function Prep() {
      h = window.innerHeight;
      w = window.innerWidth;

      pacman = document.getElementById("pacman");
      pacmanH = pacman.clientHeight;
      pacmanW = pacman.clientWidth;

      espacoV = h - pacmanH;
      espacoH = w - pacmanW;

      var t = 3000; // Time has to be in miliseconds. So, 3000 is 3 seconds
      setInterval(movepacman, t);
    }

    function movepacman() {
      var posicaoV = Math.round(Math.random() * espacoV);
      var posicaoH = Math.round(Math.random() * espacoH);

      pacman.style.top = posicaoV + "px";
      pacman.style.left = posicaoH + "px";
    }
  </script>
</body>

</html>
