<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Rodrigo CavanhaMan">
		<title>Lista de Exercícios 7-20</title>
		<style>
			#resultado{
				width=250px;
				height=250px;
				color:red;
				display: block;
				margin-left:auto;
				margin-right:auto;
			}
			.img3{
				max-width:10%;
				margin-left:7%;
				margin-right:7%;
				padding:0px;
				border:0px;
			}
			body{
				background:gray;
				background-image: url("fundinho.png");
				background-repeat: repeat;
				background-attachment: fixed;
			}
		</style>
	</head>
	<body>
		<img id="resultado" src="logo1.jpg">
		<BR><BR>
		
		<img class="img3" id="0" src="logo1.jpg" />
		<img class="img3" id="1"  src="logo4.jpg" />
		<img class="img3" id="2"  src="logo5.jpg" />
		<img class="img3" id="3"  src="logo6.jpg" />
				
		<script>
			//=======================================================================
			//Manipulação imagens com atributo customizado "ligada"
			var trocaImagem = [];
			trocaImagem[0] = "logo1.jpg";
			trocaImagem[1] = "logo4.jpg";
			trocaImagem[2] = "logo5.jpg";
			trocaImagem[3] = "logo6.jpg";
			var num = 0;
			//var trocaImagem = ["logo1.jpg", "logo4.jpg", "logo5.jpg", "logo6.jpg"];
			//var trocaImagem = "logo1.jpg";
			
			var imagens = document.querySelectorAll(".img3");
			for(var i=0;i<4;i++){
				imagens[i].onclick = function(){
					if (this.id === "0")
						num=0;
					if (this.id === "1")
						num=1;
					if (this.id === "2")
						num=2;
					if (this.id === "3")
						num=3;
					resultado.src = trocaImagem[num];
				}
			}
			//=======================================================================
		</script>
	</body>
</html>
