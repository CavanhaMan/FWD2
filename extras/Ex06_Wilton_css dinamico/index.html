<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="funcoes.js"></script>
    <title>CSS dinâmico + JavaScript</title>
    <script>
        function trocarImg(nroImg, novaLegenda, nomeClasse) {
            document.getElementById("imgEstrela").src = "img/estrela0"+nroImg+".png"; 
            document.getElementById("legenda").innerHTML = "Estrela " + novaLegenda;
            document.getElementById("legenda").className = nomeClasse;

        }
    
    </script>
</head>
<body>
    <!-- ul>(li>a)*5 -->
    <ul>
        <li><a href="#" onmouseover="trocarImg(1, 'amarela', 'amarela')">Lógica de Programação</a></li>
        <li><a href="#" onmouseover="trocarImg(2, 'azul', 'azul')">Inglês Instrumental</a></li>
        <li><a href="#" onmouseover="trocarImg(3, 'rosa', 'rosa')">Fundamentos de Web Design 1</a></li>
        <li><a href="#" onmouseover="trocarImg(4, 'cinza', 'cinza')">Metodologia Científica</a></li>
        <li><a href="#" onmouseover="trocarImg(5, 'marrom', 'marrom')">Sistemas Operacionais</a></li>
    </ul>

    <img src="img/estrela00.png" id="imgEstrela" alt="estrela">
    <p id="legenda">Estrela branca</p>

</body>
</html>
