	<body>
		<center>
			<img src="logo1.jpg" name="buildingpic"/>
			<img src="logo4.jpg" name="buildingpic"/>

			<img src="logo6.jpg" name="buildingpic"/>
			<img src="logo6.jpg" name="buildingpic"/ width="0"><!-- escondido pra dar certo -->
			<!--p><A href="javascript:changepic();">next</A></p--> 
			<BR><BR><BR>
			<button id="btlista13" onclick="changepic()">Alterna as Imagens</button>
	
		</center>

		<script type="text/javascript">
			var building = [];
			building[0] = "logo1.jpg";
			building[1] = "logo4.jpg";
			building[2] = "logo5.jpg";
			building[3] = "logo6.jpg";
			building[4] = "logo1.jpg";
			var num = 0;

			//FAZ DE FRENTE PRA TRÁS:
			function changepic(){
				for(var i=4 ; i>=0 ; i--){
					if (num>=building.length-1){
						num=0;
					}
					num=num+1;
					document.buildingpic[i].src=building[num];
				}
			}

		</script>
