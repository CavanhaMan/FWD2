<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
	*{
		border-sizing: border-box;
		color: white;
		text-align: center;
	}
	header {
		background: #d0021b;
		margin-bottom:5px;
		padding: 30px;
	}
	nav {
		background: #f5a623;
		margin-bottom:5px;
		padding: 30px;
	}
	section {
		float: left;
		width: 49.5%;
		background: #72bdaf;
		padding-top: 15px;
		height: 185px;
	}
	article {
		position: relative;
		float: right;
		left: -5%;
		width: 90%;
		background: #7ed321;
		padding-top: 15px;
		height: 35px;
		margin-bottom:5px;
		margin-top: 10px;
	}
	aside {
		width: 49.5%;
		float: right;
		background: #4a90e2;
		padding-top: 90px;
		height: 110px;
		margin-bottom:5px;
	}
	footer {
		clear:both;
		background: #9b9b9b;
		padding: 30px;
	}
</style>
</head>
<body>
	<header>header</header>
	<nav>nav</nav>
	<section>section<BR><BR>
		<article>article</article>
		<article>article</article>
	</section>
	<aside>aside</aside>
	<footer>footer</footer>
</body>
</html>
