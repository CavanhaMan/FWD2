<!DOCTYPE html>
<!-- Rodrigo Cavanhaman -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="pt-br">
	<link href="style.css" rel="stylesheet">
	<script src="jquery.min.js"></script>

    <title>Formulário Biblioteca</title>
    <script></script>
    <style></style>
</head>
<body>
    <script type="text/javascript" src="script.js"></script>
    <fieldset>
        <form>
            <div class="colunas col1">
                <label for="dropLivro">Escolha seu livro:</label>
            </div>
            <div class="colunas col2">
                <select name="dropLivro">
                    <option value="" selected disabled hidden>Selecione...</option>
                    <option value="tolkien1">Songs for the Philologists</option>
                    <option value="tolkien2">The Hobbit, or There and Back Again</option>
                    <option value="tolkien3">Leaf by Niggle</option>
                    <option value="tolkien4">Farmer Giles of Ham</option>
                    <option value="tolkien5">The Fellowship of the Ring</option>
                    <option value="tolkien6">The Two Towers</option>
                    <option value="tolkien7">The Return of the King</option>
                    <option value="tolkien8">The Adventures of Tom Bombadil</option>
                    <option value="tolkien9">Tree and Leaf</option>
                    <option value="tolkien10">Bilbo's Last Song</option>
                    <option value="tolkien11">The Tolkien Reader</option>
                    <option value="tolkien12">The Road Goes Ever On</option>
                    <option value="tolkien13">Smith of Wootton Major</option>
                </select>
            </div>
            <br>
            <div class="colunas col1">
                <label for="radioPagto">Forma de pagamento:</label>
            </div>
            <div class="colunas col2">
                <input type="radio" name="radioPagto" value="credito">Cartão de crédito<br>
                <input type="radio" name="radioPagto" value="boleto">Bolento bancário
            </div>
            <div class="colunas col1">
                <label for="checkComo">Como voce conheceu nosso site?</label>
            </div>
            <div class="colunas col2">
                <input type="checkbox" name="checkComo" value="ferramenta">Ferramentas de busca<br>
                <input type="checkbox" name="checkComo" value="panfleto">Panfletos
            </div>
            <br>
            <div class="colunas col1">
                <label for="enviarPara">Enviar para:</label>
            </div>
            <div class="colunas cad col2">
                <div class="colunas txtCad"><label class="texto" for="txtNome">Nome:</label></div>
                <div class="colunas campoCad"><input type="text" class="campo" id="txtNome" /></div>
                <div class="colunas txtCad"><label class="texto" for="txtEndereco">Endereco:</label></div>
                <div class="colunas campoCad"><input type="text" class="campo" id="txtEndereco" /></div>
                <div class="colunas txtCad"><label class="texto" for="txtCidade">Cidade:</label></div>
                <div class="colunas campoCad"><input type="text" class="campo" id="txtCidade" /></div>
                <div class="colunas txtCad"><label class="texto" for="txtEstado">Estado:</label></div>
                <div class="colunas campoCad"><input type="text" class="campo" id="txtEstado" /></div>
                <div class="colunas txtCad"><label class="texto" for="txtCep">CEP:</label></div>
                <div class="colunas campoCad"><input type="text" class="campo" id="txtCep" /></div>
            </div>
            <div class="colunas col1">
                <label for="txtObservacoes">Observações:</label>
            </div>
            <div class="colunas col2">
                    <input type="text" id="txtObservacoes" /><br>
            </div>
			<BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR>
			<BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR>
			<BR><BR><BR>
			
			<div name="botao" class="botao">
				<input type="button" class="button" value="Cadastrar" name="cadastrar" />
			</div>
        </form>
    </fieldset>
</body>
</html>
