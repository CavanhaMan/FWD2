<!DOCTYPE html>
<!-- Rodrigo Cavanhaman -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="pt-br">
	<link href="style.css" rel="stylesheet">
	<script src="jquery.min.js"></script>

    <title>Cadastro de Opinião</title>
    <script></script>
    <style></style>
</head>
<body>
    <script type="text/javascript" src="script.js"></script>
    <fieldset>
        <form>
            <div class="colunas col1">
                <label for="dropLivro">Escolha seu livro:</label>
            </div>
            <div class="colunas col2">
                <select name="dropLivro" required>
                    <option value="" selected disabled hidden>Selecione...</option>
                    <option value="livro1">Java como programar</option>
                    <option value="livro2">Google Android</option>
                    <option value="livro3">Programação Orientada a Objetos</option>
                </select>
            </div>
            <br>
            <div class="colunas col1">
                <label for="radioPagto">Forma de pagamento:</label>
            </div>
            <div class="colunas col2">
                <input type="radio" name="radioPagto" value="credito">Cartão de crédito<br>
                <input type="radio" name="radioPagto" value="boleto">Bolento bancário
            </div>
            <div class="colunas col1">
                <label for="checkComo">Como voce conheceu nosso site?</label>
            </div>
            <div class="colunas col2">
                <input type="checkbox" name="checkComo" value="ferramenta">Ferramentas de busca<br>
                <input type="checkbox" name="checkComo" value="panfleto">Panfletos
            </div>
            <br>
            <div class="colunas col1">
                <label for="enviarPara">Enviar para:</label>
            </div>
            <div class="colunas cad col2">
                <div class="colunas txtCad"><label class="texto" for="txtNome">Nome:</label></div>
                <div class="colunas campoCad"><input type="text" class="campo" id="txtNome" maxlength="30" /></div>
                <div class="colunas txtCad"><label class="texto" for="txtEndereco">Endereco:</label></div>
                <div class="colunas campoCad"><input type="text" class="campo" id="txtEndereco" maxlength="50" /></div>
                <div class="colunas txtCad"><label class="texto" for="txtCidade">Cidade:</label></div>
                <div class="colunas campoCad"><input type="text" class="campo" id="txtCidade" maxlength="20" /></div>
                <div class="colunas txtCad"><label class="texto" for="txtEstado">Estado:</label></div>
                <div class="colunas campoCad">
					<select name="estado" class="campo" id="comboEstado">
						<option value="" selected disabled hidden>Selecione...</option>
						<option value="AC">Acre</option>
						<option value="AL">Alagoas</option>
						<option value="AP">Amapá</option>
						<option value="AM">Amazonas</option>
						<option value="BA">Bahia</option>
						<option value="CE">Ceará</option>
						<option value="DF">Distrito Federal</option>
						<option value="ES">Espírito Santo</option>
						<option value="GO">Goiás</option>
						<option value="MA">Maranhão</option>
						<option value="MT">Mato Grosso</option>
						<option value="MS">Mato Grosso do Sul</option>
						<option value="MG">Minas Gerais</option>
						<option value="PA">Pará</option>
						<option value="PB">Paraíba</option>
						<option value="PR">Paraná</option>
						<option value="PE">Pernambuco</option>
						<option value="PI">Piauí</option>
						<option value="RJ">Rio de Janeiro</option>
						<option value="RN">Rio Grande do Norte</option>
						<option value="RS">Rio Grande do Sul</option>
						<option value="RO">Rondônia</option>
						<option value="RR">Roraima</option>
						<option value="SC">Santa Catarina</option>
						<option value="SP">São Paulo</option>
						<option value="SE">Sergipe</option>
						<option value="TO">Tocantins</option>
					</select>
				</div>
                <div class="colunas txtCad"><label class="texto" for="txtCep">CEP:</label></div>
                <div class="colunas campoCad"><input type="text" class="campo" id="txtCep" /></div>
            </div>
            <div class="colunas col1">
                <label for="txtObservacoes">Observações:</label>
            </div>
            <div class="colunas col2">
                    <textarea id="txtObservacoes"></textarea>
            </div>

			<div name="botao" class="botao">
				<input type="button" class="button" value="Cadastrar" name="cadastrar" />
				<input type="button" class="button" value="Limpar" name="limpar" onClick="document.location.reload(true)" />
			</div>
        </form>
    </fieldset>
</body>
</html>
