  <body>
	<p>5. Construa uma página web capaz de solicitar o nome completo do usuário e, em seguida, exiba, através de uma mensagem de alerta, o primeiro nome dele contendo letras maiúsculas e o restante composto apenas por letras minúsculas.</p>
    <script>
        var nomeC = prompt("Digite seu nome completo: ");
        var nomeSplit = nomeC.split(" ",2);
        alert(nomeSplit[0].toUpperCase() + " " + nomeSplit[1].toLowerCase());
    </script>
  </body>
