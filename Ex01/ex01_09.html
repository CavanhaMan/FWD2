	<p>9. Construa uma página web capaz de solicitar do usuário um valor inteiro positivo maior que zero e em seguida o nome dele. Exiba no corpo do documento HTML o nome da pessoa informado correspondente a quantidade de vezes informado por ele. Os nomes deverão ser exibidos em linhas diferentes.</p>
	<script>
/********* VERSAO 1 COM PROMPT *********************************************/
		var n = prompt("Digite um inteiro positivo maior que zero:");
		var nome = prompt("Digite seu nome:");
		for(var i=0 ; i<n ; i++){
			var h = document.createElement("p");
			var t = document.createTextNode(nome);
			h.appendChild(t)
			document.body.appendChild(h);
		}
