<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSOLE.LOG</title>
    <meta name="author" content="Rodrigo CavanhaMan" />
    <link href="consolelog.css" rel="stylesheet">
    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
</head>
<body>
    <p>Abra o console (F12)</p>

    <h1 id="titulo">Isso é um título h1</h1>
    <p id="paragrafo">Isso é um parágrafo p</p>

    <hr>
    <table>
        <tr>
            <td id="vr1">1</td>
            <td>+</td>
            <td id="vr2">5</td>
            <td>=</td>
            <td id="result"></td>
        </tr>
    </table>

    <br><hr>

    <label for="escolhenum">Escolha um número:</label>
    <select name="escolhenum" id="escolhenum">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="0">0</option>
    </select>

    <br><br><hr>

    <label for="escolheuf">Escolha um Estado:</label>
    <select name="escolheuf" id="escolheuf">
        <option value="Acre">AC</option>
        <option value="Alagoas">AL</option>
        <option value="Amapá">AP</option>
        <option value="Amazonas">AM</option>
        <option value="Bahia">BA</option>
        <option value="Ceará">CE</option>
        <option value="Distrito Federal">DF</option>
        <option value="Espírito Santo">ES</option>
        <option value="Goiás">GO</option>
        <option value="Maranhão">MA</option>
        <option value="Mato Grosso">MT</option>
        <option value="Mato Grosso do Sul">MS</option>
        <option value="Minas Gerais">MG</option>
        <option value="Pará">PA</option>
        <option value="Paraíba">PB</option>
        <option value="Paraná">PR</option>
        <option value="Pernambuco">PE</option>
        <option value="Piauí">PI</option>
        <option value="Rio de Janeiro">RJ</option>
        <option value="Rio Grande do Norte">RN</option>
        <option value="Rio Grande do Sul">RS</option>
        <option value="Rondônia">RO</option>
        <option value="Roraima">RR</option>
        <option value="Santa Catarina">SC</option>
        <option value="São Paulo">SP</option>
        <option value="Sergipe">SE</option>
        <option value="Tocantins">TO</option>
    </select>

    <br><br><hr>

    <textarea id="textao" name="textao" rows="5" cols="50">Isto é um texto grande que será usado para mostrar como podemos capturar todo o texto inserido em uma caixa de texto. Note que tudo foi capturado e armazenado numa variável que posteriormente foi mostrada no console.log.</textarea><br>
    <button type="button" id="pegatextao">Enviar</button>

    <br><br><hr>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"><br><br>
    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" name="sobrenome"><br><br>
    <button type="button" id="peganome">Enviar</button>
    
    <br><br><hr>

    <label for="n1">Primeiro número:</label>
    <input class="numeros" type="text" id="n1" name="n1"><br><br>
    <label for="n2">Segundo número:</label>
    <input class="numeros" type="text" id="n2" name="n2"><br><br>
    <label for="operacao">Escolha uma operação:</label>
    <select name="operacao" id="operacao">
        <option class="operador" value="+">+</option>
        <option class="operador" value="-">-</option>
        <option class="operador" value="*">*</option>
        <option class="operador" value="/">/</option>
    </select>
    <br><br>
    <button type="button" id="calcular">Calcular</button>
    <br><br>
    <label for="res">Resultado:</label>
    <input class="numeros" type="text" id="res" name="res">

    <br><br><hr>

    <label for="tela"></label>
    <input type="text" id="tela" name="tela"><br>
    <button type="button" class="calc" id="bt1" onclick="calcular('1')">1</button>
    <button type="button" class="calc" id="bt2" onclick="calcular('2')">2</button>
    <button type="button" class="calc" id="bt3" onclick="calcular('3')">3</button><br>
    <button type="button" class="calc" id="bt4" onclick="calcular('4')">4</button>
    <button type="button" class="calc" id="bt5" onclick="calcular('5')">5</button>
    <button type="button" class="calc" id="bt6" onclick="calcular('6')">6</button><br>
    <button type="button" class="calc" id="bt7" onclick="calcular('7')">7</button>
    <button type="button" class="calc" id="bt8" onclick="calcular('8')">8</button>
    <button type="button" class="calc" id="bt9" onclick="calcular('9')">9</button><br>
    <button type="button" class="calc" id="bt0" onclick="calcular('0')">0</button><br>
    <button type="button" id="btsom" onclick="calcular(' + ')">+</button>
    <button type="button" id="btsub" onclick="calcular(' - ')">-</button>
    <button type="button" id="btmul" onclick="calcular(' * ')">*</button>
    <button type="button" id="btdiv" onclick="calcular(' / ')">/</button><br>
    <button type="button" id="btigual" onclick="calcular('=')">=</button>
    <label for="igual"></label>
    <input class="numeros" type="text" id="igual" name="igual">
    

    <br><br><br><br><br><br>

    <script src="consolelog.js"></script>
</body>
</html>
