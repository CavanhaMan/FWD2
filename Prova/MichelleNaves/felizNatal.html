<!DOCTYPE html>
<!-- Michelle Naves -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="pt-br">
    <title>Prova PG3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #botaoNoel{
            background-color: green;
            color: white;
            padding: 20px;
            border: 0;
        }
    </style>
</head>
<body>
    <label for="txtTexto">Quantas falas do Papai Noel? </label>
    <input type="text" id="txtTexto" placeholder="Digite aqui" />
    <BR><BR>
    <input type="submit" id="botaoNoel" value="Mostrar falas do Papai Noel" name="btmostrar" />
    <p id="saida"></p>
    <img src="" id="imgNatal" />
    <p id="saida2"></p>

    <script>
        botaoNoel = document.getElementById("botaoNoel");
        
        botaoNoel.onmouseover = function(){
            botaoNoel.style.backgroundColor  = "red";
        }

        var texto = document.getElementById("txtTexto");
        var saida = document.getElementById("saida");
        var imgNatal = document.getElementById("imgNatal");
        botaoNoel.onclick = function(){
            if (texto.value=="") 
                alert("Erro! Campo de texto em branco!");
            else {
                var qtd = parseInt(texto.value);
                var conta = 0;
                var tempo = setInterval(function() {
                        if (conta<qtd){
                            saida.innerHTML = saida.innerHTML +"<BR>"+ "Ho Ho Ho Feliz Natal!";
                            conta++;
                        }
                        else{
                            clearInterval(tempo);
                            imgNatal.src = "imagens/papaiNoel.jpg";
                        }
                    },1000);
            }
        }

        imgNatal.onmouseover = function(){
            alert("Voce quer ganhar um presente?\nSe sim, clique sobre mim!");
        }
        imgNatal.onclick = function(){
            imgNatal.src = "imagens/presente.png";
            document.getElementById("saida2").innerHTML = "Feliz Natal!";
        }
    </script>
</body>
</html>
