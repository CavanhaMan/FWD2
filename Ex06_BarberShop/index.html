<!DOCTYPE html>
<!-- Rodrigo CavanhaMan -->
<html lang="tp-br">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link href="css\estilos.css" rel="stylesheet">
    <script src="js\funcoes.js"></script>
    <title>Cavanha's Barber Club</title>
    <!-- <link rel="icon" href="assets/img/book.png"> -->
</head>
<body>

    <div class="header"></div>
    <img src="img/beard1_G.png" id="imgLogo" alt="Barber Club Pole">
    <h1 id="hTitulo" class="texto">Cavanha's Barber Club</h1>
    <img src="img/tesoura.png" id="tesoura" alt="tesoura">

    <div class="clearfix">
		<div id="dMenu">
			<ul id="menu">
				<li><a href="#" onmouseover="trocarImg('01','Home','0')" class="texto" title="Clique para voltar para a página inicial">Home <i class='fas fa-home'></i></a></li>
				<li><a href="#" onmouseover="trocarImg('02','Barba','1')" class="texto" title="Corte, desenho e tratamento de barba">Barba <i class='fas fa-ruler'></i></a></li>
				<li><a href="#" onmouseover="trocarImg('03','Cabelo','2')" class="texto" title="Corte, desenho e tratamento de cabelo">Cabelo <i class='fas fa-cut'></i></a></li>
				<li><a href="#" onmouseover="trocarImg('04','Bigode','3')" class="texto" title="Corte, desenho e tratamento de bigode">Bigode <i class='fas fa-ruler'></i></a></li>
				<li><a href="#" onmouseover="trocarImg('05','Serviço completo','4')" class="texto" title="Barba, cabelo e bigode - tratamento completo">Serviço completo <i class='fas fa-cut'></i></a></li>
				<li><a href="#" onmouseover="trocarImg('06','Produtos para barba','5')" class="texto" title="Os melhores produtos para homens">Barber Shop <i class='fas fa-dollar-sign'></i></a></li>
			</ul>
		</div>
		<div id="dImagem">
            <img src="img/barbearia01.jpg" id="imgCurso" alt="CavanhaMan">
            <img src="img/buttons0.png" id="botoes" alt="Botoes">
		</div>
    </div>

    <div class="footer"></div>
    <div id="dLegenda">
        <h1 id="legenda">Bem vindo à barbearia do Cavanha!</h1>
        
            
        </div>

</body>
