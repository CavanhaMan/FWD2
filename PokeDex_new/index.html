<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="aupor" content="Rodrigo CavanhaMan" />
  <title>PokeDex</title>
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="16x16"  href="favicons/favicon-16x16.png"> 
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="peme-color" content="#ffffff">
  <!-- CSS / JS -->
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
  <script src="js/jquery-3.6.0.min.js"></script>
  <!-- API SOURCE: https://pokedevs.gitbook.io/pokedex/ -->
</head>
<body>
    <main>
        <h1 class="pokemon__data1">
            <span class="pokemon__number"></span>
        </h1>
        <img src="img/bt_desligado.png" id="btpower" class="btpower" alt="botao power">
        <img src="img/fundo_tela_G.png" class="tela" alt="paisagem de fundo da tela 8 bits">
        <img src="img/6.gif" class="pokemon__image" alt="pokemon">
        <h1 class="pokemon__data2">
            <span class="pokemon__name"></span>
        </h1>
        <form class="form">
            <input
                type="search"
                class="input__search"
                placeholder="Nome ou Número do Pokemon"
                required/>
       </form>
    
       <div class="buttons">
            <button id="btnprev" class="button btn-prev">
                <svg xmlns="http://www.w3.org/2000/svg" class="controles" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16"><path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/></svg>
            </button>
            <button id="btnnext" class="button btn-next">
                <svg xmlns="http://www.w3.org/2000/svg" class="controles" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16"><path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/></svg>
            </button>
        </div>
        <img src="img/pokedex_new.png" alt="PokeDex" class="pokedex">
    </main>

    <div class="dados">
        <p>Tipo: <b id="poke_types"></b></p>
        <p>Espécie: <b id="poke_species"></b></p>
        <p>Habilidade:</b></p>
        <p>&nbsp;&nbsp;Normal: <b id="poke_a_normal"></b></p>
        <p>&nbsp;&nbsp;Oculta: <b id="poke_a_hidden"></b></p>
        <p>Gênero: <b id="poke_gender"></b></p>
        <p>Altura: <b id="poke_height"></b></p>
        <p>Peso: <b id="poke_weight"></b></p>
        <p>Evoluções:</b></p>
        <p>&nbsp;&nbsp;<b id="poke_family"></b></p>
      </div>

</body>
</html>
