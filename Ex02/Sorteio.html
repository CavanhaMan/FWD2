<!DOCTYPE html>
<!-- Rodrigo Cavanhaman -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="Content-Language" content="pt-br">
	<link href="style.css" rel="stylesheet">
	<script src="jquery.min.js"></script>
    <title>Exerccio 2</title>
</head>
<script>
    $(document).ready(function(){
        var grupo = ['Joao','Matheus','Gabriel','Maclopes','Breno','Keylane','Jordana','Cavanha','Eloah','Roberto'];
        grupo.sort(()=> Math.random()-0.5);
        $.each(grupo, function(index, value){
            $("#mostragrupo").append((index+1) + "º) " + value + '<br><hr>');
        });
    });
</script>
<body>
	<h1>Ordem de apresentação dos grupos</h1>
	<p id="mostragrupo"></p>
</body>
</html>
