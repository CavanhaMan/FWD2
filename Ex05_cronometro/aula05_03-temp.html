<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="button" value="Muda" id="btMudar" onclick="btnMudar()">
        <input type="button" value="Volta" id="btVoltar" onclick="btnVoltar()">
        <input type="button" value="Temporizador" id="btMudaTexto" onclick="mudarTexto()">
        <BR><BR>
    </form>
    <p id="texto">CavanhaMan</p>
    <script>
        function btnMudar(){
            document.getElementById("texto").innerHTML = "Sistemas para Internet"
        }
        function btnVoltar(){
            document.getElementById("texto").innerHTML = "CavanhaMan"
        }

        function mudarTexto(){
            setTimeout("btnMudar()",3000);
            setTimeout("btnVoltar()",3000);
        }
    </script>
</body>
</html>
